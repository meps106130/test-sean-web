<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sean的個人網頁</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" type="image/png" href="sean_img.png">
</head>
<body>
    <header>
        <h1 id="flashingTitle">sean的個人網頁</h1>
        <p>如果可以給五年前的自己一句忠告，你會說什麼？</p>
        <p>If you could give one piece of advice to yourself five years ago, what would it be?</p>
        <button id="nightModeButton" onclick="toggleNightMode()">切換夜間模式</button>
        <select id="languageSelect" onchange="changeLanguage(this)">
            <option value="zh-Hant">繁體中文(chinese)</option>
            <option value="en">英文(English)</option>
        </select>
    </header>

    <nav>
        <div class="button-container">
            <button class="nav-button" id="homeButton" onclick="location.href='home.html'">首頁</button>
            <button class="nav-button" id="aboutButton" onclick="location.href='about.html'">我的資訊</button>
            <button class="nav-button" id="contactButton" onclick="location.href='contact.html'">聯絡方式</button>
            <button class="nav-button" id="questionButton" onclick="location.href='question.html'">提問</button>
        </div>
    </nav>

    <main id="mainContent">
        <h2>留下你的問題</h2>
        <form id="questionForm">
            <label for="userName">你的名字：</label>
            <input type="text" id="userName" name="from_name" required>

            <label for="userEmail">你的電子郵件：</label>
            <input type="email" id="userEmail" name="from_email" required>

            <label for="userQuestion">你的提問：</label>
            <textarea id="userQuestion" name="message" rows="5" required></textarea>

            <button type="submit">送出提問</button>
        </form>
        <div id="formStatus" style="display: none;"></div>
    </main>

    <footer>
        <p>&copy; 2025 sean | 個人網頁</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
